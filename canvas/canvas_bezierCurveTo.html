<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
* {margin: 0; padding: 0; list-style: none; box-sizing: border-box; text-decoration: none;}
canvas{ width: 70%; }
.canvas_wrap {
  position: relative;
  width: 100%;
  height: 100vh;
  background: #f8f8f8;
}
#canvas1 {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 99;
}
#canvas2 {
  position: absolute;
  top: 0;
  right: 0;
}
</style>
</head>
<body>
<main>
  <div class="canvas_wrap">
    <canvas id="canvas1" width="550" height="500"></canvas>
    <canvas id="canvas2" width="550" height="500"></canvas>
  </div>
</main>
<script>
const can1 = document.querySelector("#canvas1");
const ctx1 = can1.getContext("2d");
const can2 = document.querySelector("#canvas2");
const ctx2 = can2.getContext("2d");

ctx1.beginPath();
ctx1.moveTo(35, 197);
ctx1.bezierCurveTo(32, 211, 45, 103, 125, 47);
ctx1.bezierCurveTo(152, 28, 206, 7, 234, 7);
ctx1.bezierCurveTo(249, 7, 306, 7, 336, 23);
ctx1.bezierCurveTo(368, 40, 430, 83, 443, 98);
ctx1.bezierCurveTo(461, 119, 528, 181, 526, 252);
ctx1.bezierCurveTo(523, 346, 459, 397, 438, 419);
ctx1.bezierCurveTo(428, 430, 352, 482, 310, 488);
ctx1.bezierCurveTo(265, 494, 227, 482, 206, 476);
ctx1.bezierCurveTo(171, 466, 142, 450, 116, 433);
ctx1.bezierCurveTo(93, 418, 62, 383, 48, 338);
ctx1.bezierCurveTo(32, 287, 30, 227, 35, 197);
ctx1.fillStyle = '#ddd';
ctx1.fill();
ctx1.closePath();

ctx2.beginPath();
ctx2.moveTo(9, 197);
ctx2.bezierCurveTo(1, 209, 45, 103, 125, 47);
ctx2.bezierCurveTo(152, 28, 206, 7, 234, 7);
ctx2.bezierCurveTo(249, 7, 342, 9, 372, 25);
ctx2.bezierCurveTo(404, 42, 454, 68, 465, 85);
ctx2.bezierCurveTo(477, 103, 521, 152, 519, 223);
ctx2.bezierCurveTo(516, 317, 464, 366, 447, 391);
ctx2.bezierCurveTo(439, 403, 371, 468, 333, 479);
ctx2.bezierCurveTo(289, 492, 228, 489, 205, 488);
ctx2.bezierCurveTo(169, 486, 111, 457, 85, 440);
ctx2.bezierCurveTo(62, 425, 40, 408, 26, 363);
ctx2.bezierCurveTo(10, 312, 0, 218, 8, 197);
ctx2.fillStyle = '#ccc';
ctx2.globalAlpha = 0.9;
ctx2.fill();
ctx2.closePath();
</script>
</body>
</html>
