<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
</head>
<style>
* {margin: 0; padding: 0; list-style: none; box-sizing: border-box; text-decoration: none;}
header {width:100%; height: 100px; text-align:center; border-bottom:1px solid #ccc;}
div {height: 200vh;}
a {display: inline-block;}
main{padding-top: 100px;}
</style>
<body>
<header>header</header>
<main>
<a href="#block01">block01へ移動</a>
<a href="#block02">block02へ移動</a>

<div id="block01">block01</div>
<div id="block02">block02</div>

<a href="#top">topへ戻る</a>
</main>
<script>
// const ignore = '.noscroll';  //スクロール不要なアンカーがある場合
// const anchors = document.querySelectorAll('a[href^="#"]:not(' + ignore +')');
const anchors = document.querySelectorAll('a[href^="#"]');
const urlHash = location.hash; // URLのアンカー（#以降の部分）を取得

// 各 anchor にクリックイベント
for ( let i = 0; i < anchors.length; i++ ) {
  anchors[i].addEventListener('click', (e) => {
    e.preventDefault();  //デフォルトのクリックイベント無効化

    // 各 anchor の href属性取得
    const href= anchors[i].getAttribute("href");

    // topに戻る以外のアンカー
    if (href !== '#top') {

      // スクロール先の要素を取得 （アンカーの リンク先 #.. の # を取り除いた名前と一致する id名の要素）
      const target = document.getElementById(href.replace('#', ''));

      // スクロール先の要素の位置を取得
      const position = window.pageYOffset + target.getBoundingClientRect().top;

      // スクロールアニメーション
      window.scroll({
        top: position,      // スクロール先要素の左上までスクロール
        behavior: 'smooth'  // スクロールアニメーション
      });

    // topに戻る
    } else {
      // スクロールアニメーション
      window.scroll({
        top: 0,  // スクロール先
        behavior: 'smooth'    // スクロールアニメーション
      });

    }
  });
}

//別ページから遷移して来た場合
window.addEventListener('DOMContentLoaded', (event) => {
  setTimeout(() => { window.scrollTo(0, 0) }, 0)  // 初期状態ではページ上端を表示
  if (urlHash) {
    setTimeout(function () {
      // スクロール先の要素を取得 （アンカーの リンク先 #.. の # を取り除いた名前と一致する id名の要素）
      const urlTarget = document.getElementById(urlHash.replace('#', ''));

      // スクロール先の要素の位置を取得
      const urlPosition = window.pageYOffset + urlTarget.getBoundingClientRect().top;
      // スクロールアニメーション
      window.scroll({
        top: urlPosition,   // スクロール先要素の左上までスクロール
        behavior: 'smooth'  // スクロールアニメーション
      });
    }, 300); //.3秒後に処理開始
  }
});

</script>
</body>
</html>
