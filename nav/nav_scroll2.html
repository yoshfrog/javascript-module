<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
</head>
<style>
* {margin: 0; padding: 0; list-style: none; box-sizing: border-box; text-decoration: none;}
header {
  width: 100%;
	height: 100px;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1;
  transition: .3s;
	background: #a0dee9;
}
main {
	height: 200vh;
	margin-top: 100px;
}
</style>
<body>
<header>header</header>
<main>main</main>

<script>
const header = document.querySelector('header');
const offset = header.getBoundingClientRect(); //nav.offset
const headerHeight = header.offsetHeight;
const startPosition = 0;

window.addEventListener('scroll', function(){
  const position = window.pageYOffset;
  console.log(position); //スクロール量
  if ( position > startPosition && position > headerHeight ) { //スクロール量が headerの高さを越えたら
    header.style.top = `-${headerHeight}px`;
  } else {
    header.style.top = `0px`;
  }
});

</script>

</body>
</html>
